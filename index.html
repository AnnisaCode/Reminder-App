<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://stackpath.bootstrapcdn.com; style-src 'self' https://stackpath.bootstrapcdn.com https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:; media-src https://assets.mixkit.co;" />
    <meta name="description" content="A sophisticated reminder application to help you manage your tasks and never miss important deadlines" />
    <title>Sophisticated Reminder App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4 app-title">
        <i class="fas fa-bell"></i> Reminder Application
      </h1>
      <div class="card reminder-card">
        <div class="card-body">
          <form id="reminder-form" autocomplete="off">
            <div class="form-group">
              <label for="reminder-text">
                <i class="fas fa-pencil-alt"></i> Reminder Description
              </label>
              <input
                type="text"
                id="reminder-text"
                class="form-control"
                placeholder="Enter reminder description"
                required
                maxlength="100"
              />
              <small class="form-text text-muted">Describe your reminder (max 100 characters)</small>
            </div>
            <div class="form-group">
              <label for="reminder-time">
                <i class="far fa-clock"></i> Date and Time
              </label>
              <input
                type="datetime-local"
                id="reminder-time"
                class="form-control"
                required
              />
              <small class="form-text text-muted">When should we remind you?</small>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block add-reminder-btn"
            >
              <i class="fas fa-plus"></i> Add Reminder
            </button>
          </form>
          
          <div class="mt-4 mb-3">
            <h5><i class="fas fa-list-ul"></i> Your Reminders</h5>
            <small class="text-muted">Manage your upcoming reminders below</small>
          </div>
          
          <ul id="reminder-list" class="list-group mt-2"></ul>
          
          <div id="no-reminders" class="text-center p-3 text-muted">
            <i class="far fa-bell-slash fa-2x"></i>
            <p class="mt-2">No reminders yet. Add one above!</p>
          </div>
        </div>
        <div class="card-footer text-center text-muted">
          <small>Â© 2025 Reminder Application | All reminders are stored locally in your browser</small>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
