<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Reminder Application</h1>
        <div class="card">
            <div class="card-body">
                <form id="reminder-form">
                    <div class="form-group">
                        <label for="reminder-text">Reminder</label>
                        <input type="text" id="reminder-text" class="form-control" placeholder="Enter reminder">
                    </div>
                    <div class="form-group">
                        <label for="reminder-time">Time</label>
                        <input type="datetime-local" id="reminder-time" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Reminder</button>
                </form>
                <ul id="reminder-list" class="list-group mt-4"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
